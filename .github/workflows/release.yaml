name: release
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
    - name: release
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      run: |
        make crossbuild upload
